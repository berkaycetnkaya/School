<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Özellikler</th>
      <th scope="col">Okul Adı</th>
      <th scope="col">Başlangıç Saati</th>
      <th scope="col">Bitiş Saati</th>
      <th scope="col">ders</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let school of list; let i = index">
      <th scope="row"></th>
      <td>
        <button type="button" class="btn btn-secondary" (click)="denem1evet(school)" [attr.id]="i">
          Detaylar
        </button>
        <br />
        <h6>
          <ul *ngIf="school.selected" class="list-group" >
            <li   *ngFor="let lesson of listOfSchoolLesson "   (click)="setCurrentSchool(lesson)"  [class]="getCurrentLessonClass(lesson)" >{{ lesson.lessonName }}
              <span class="badge text-bg-secondary" (click)="delete(lesson)">Sil</span>
            </li>

            <button type="button" class="btn btn-success mb-3" (click)="createComponent(school)">
              Düzenle
            </button>
          </ul>
        </h6>
      </td>
      <td  >{{ school.name }}</td>
      <td>{{ school.startDate }}</td>
      <td>{{ school.endDate }}</td>
      <td>{{ school.id }}</td>
    </tr>
  </tbody>
</table>

<ng-template (cl)="onClose($event)" #modalContainer></ng-template>
